<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav class="sidebar">
      <div class="sidebar-logo">
        <h1><img src="/">Dashboard</h1>
      </div>
      <div class="sidebar-main-links">
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
      </div>
      <div class="sidebar-settings-links">
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
      </div>
   </nav>
   <header class="header">
    <div class="header-search">
        <label class="header-search-icon" for="search"><img src="/"></label>
        <input class="header-search-bar" type="search">
    </div>
    <div class="header-profile">
        <button class="header-profile-btn"><img src="/"></button>
        <img class="header-profile-img" src="/" alt="">
        <p class="header-profile-text">Mia Rothman</p>
    </div>
    <div class="header-welcome">
        <img src="" alt="">
        <div class="header-welcome-container">
            <p class="header-welcome-text">Hi there,</p>
            <p class="header-welcome-user">Mia Rothman (@mia)</p>
        </div>
    </div>
    <div class="header-buttons">
        <button class="header-btn">New</button>
        <button class="header-btn">Upload</button>
        <button class="header-btn">Share</button>
    </div>
   </header>

<!--
   <main class="main">
    <section class="projects">

    </section>
   </main>
-->
</body>
<style src="main.js"></style>
</html>
